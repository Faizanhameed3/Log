        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Registration and Login</title>
</head>
<body>
    <h1>Firebase</h1>
    <div>
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" name="email" placeholder="Email" id="Remail" required>
            <input type="password" name="password" placeholder="Password" id="Rpassword" required>
            <button id="Rbutton">Register</button>
        </form>
    </div>

    <div>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" id="Lemail" required>
            <input type="password" name="password" placeholder="Password" id="Lpassword" required>
            <button id="Lbutton">Login</button>
        </form>
    </div>

    <!-- Firebase JavaScript library -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "<API_KEY>",
            authDomain: "<AUTH_DOMAIN>",
            projectId: "<PROJECT_ID>",
            storageBucket: "<STORAGE_BUCKET>",
            messagingSenderId: "<MESSAGING_SENDER_ID>",
            appId: "<APP_ID>"
        };
        firebase.initializeApp(firebaseConfig);

        // Register form submission handler
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('Remail').value;
            var password = document.getElementById('Rpassword').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    console.log('Registration successful!');
                })
                .catch(function(error) {
                    console.error('Error during registration:', error);
                });
        });

        // Login form submission handler
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('Lemail').value;
            var password = document.getElementById('Lpassword').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    console.log('Login successful!');
                })
                .catch(function(error) {
                    console.error('Error during login:', error);
                });
        });
    </script>
</body>
</html>
